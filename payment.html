<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | EATONCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #037cf5 0%, #ffb347 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(82,5,235,0.18);
      background: rgba(255,255,255,0.97);
      position: relative;
      overflow: hidden;
    }
    .modal-header {
      border-bottom: none;
      background: linear-gradient(90deg, #ffb347 60%, #5205eb 100%);
      color: #fff;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
    }
    .modal-title {
      color: #5205eb;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.5rem;
      width: 100%;
      text-align: center;
    }
    .modal-title i {
      color: #ffb347;
      margin-right: 10px;
      font-size: 1.3em;
      vertical-align: middle;
    }
    .form-label {
      color: #5205eb;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .form-select, .form-control {
      border-radius: 0.75rem;
      border: 1.5px solid #ffb347;
      background: #f8f9fa;
      font-size: 1.08em;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    .form-select:focus, .form-control:focus {
      border-color: #5205eb;
      box-shadow: 0 0 0 0.15rem rgba(82,5,235,.13);
    }
    .btn-warning {
      background: linear-gradient(90deg, #ffb347 60%, #5205eb 100%);
      border: none;
      font-weight: 700;
      border-radius: 2rem;
      letter-spacing: 1px;
      color: #fff;
      font-size: 1.1em;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #ffb34733;
    }
    .btn-warning:hover {
      background: linear-gradient(90deg, #5205eb 60%, #ffb347 100%);
      color: #fff;
    }
    @media (max-width: 576px) {
      .modal-dialog {
        margin: 1.5rem auto;
      }
      .modal-content {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Payment Modal -->
  <div class="modal fade show" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-modal="true" style="display:block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header position-relative">
          <h5 class="modal-title w-100 text-center" id="paymentModalLabel">
            <i class="bi bi-credit-card-2-front-fill" style="font-size:2rem; color:#ffb347; vertical-align:middle;"></i>
            Complete Your <span style="color:#ffb347;">Payment</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.close()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Select Payment Method</label>
              <select class="form-select" required>
                <option value="">Choose...</option>
                <option value="upi">UPI</option>
                <option value="card">Credit/Debit Card</option>
                <option value="cod">Cash on Delivery</option>
              </select>
            </div>
            <button type="submit" class="btn btn-warning w-100">Pay Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
