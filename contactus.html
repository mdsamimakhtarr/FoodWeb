<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | EATONCE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #037cf5, yellow);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .contact-container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(82,5,235,0.12);
      padding: 2.5rem 2rem;
      max-width: 500px;
      margin: 60px auto;
    }
    .contact-title {
      color: #5205eb;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }
    .btn-warning {
      background: #ffb347;
      border: none;
      font-weight: 600;
      border-radius: 2rem;
      letter-spacing: 1px;
    }
    .btn-warning:hover {
      background: #e69500;
    }
    .contact-info {
      margin-top: 2rem;
      text-align: center;
      color: #5205eb;
    }
    .contact-info i {
      color: #ffb347;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2 class="contact-title">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-warning w-100">Send Message</button>
    </form>
    <div class="contact-info mt-4">
      <p><i class="bi bi-envelope-fill"></i> eatonce@gmail.com</p>
      <p><i class="bi bi-telephone-fill"></i> +91 9439143863</p>
       <p><i class="bi bi-telephone-fill"></i> +91 8018532863</p>
      <p><i class="bi bi-geo-alt-fill"></i>Bhubaneswar , ODISHA, India</p>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
